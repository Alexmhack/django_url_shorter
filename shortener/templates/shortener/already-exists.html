{% extends "base.html" %}

{% block title %}
	URL Exists
{% endblock %}

{% block content %}
	<h1>Exists</h1>
	<p>{{ obj.url }}</p>
	{% if obj.clickanalytic %}
		<p>Count: {{ obj.clickanalytic.count }}</p>
	{% endif %}
	<a href="{{ obj.get_short_url }}" id="shortened-url">{{ obj.get_short_url }}</a>
	<p><a class="mt-3 btn btn-info" href='/'>NEW +</a></p>
	</div>
{% endblock %}
